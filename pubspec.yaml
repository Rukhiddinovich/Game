name: login_screen_homework
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0
  http: ^1.2.0
  zoom_tap_animation: ^1.1.0
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.1
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  url_launcher: ^6.2.4
  clipboard: ^0.1.3
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1




flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/




  fonts:

    - family: SfPro
      fonts:
        - asset: assets/fonts/SfPro.ttf
          style: italic